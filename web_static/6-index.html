<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png" type="image/png">
        <link rel="icon" href="./images/icon.png" type="image/png">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div></div>
        </header>
        <main>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>New York, Georgia...</h4>
                        <ul class="popover">
                            <li><h2>New York</h2>
                                <ul class="popclean">
                                    <li>Queens</li>
                                    <li>Bronx</li>
                                    <li>Brooklyn</li>
                                </ul>
                            </li>
                            <li><h2>Georgia</h2>
                                <ul class="popclean">
                                    <li>Atlanta</li>
                                    <li>Roswell</li>
                                    <li>Colombus</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Kitchen, Wi-Fi...</h4>
                        <ul class="popover">
                            <li class="amenit">Swimming Pool</li>
                            <li class="amenit">Kitchen</li>
                            <li class="amenit">Cable Tv</li>
                            <li class="amenit">Wi-Fi</li>
                        </ul>
                    </div>
                    <button>Search</button>
                </section>
            </div>
        </main>
        <footer>
            <small>Best School</small>
        </footer>
    </body>
</html>
